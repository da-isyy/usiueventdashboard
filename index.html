<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU-A Event Booking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <img src="logo-placeholder.png" alt="USIU-A Logo" class="logo">
      <h1>Event Booking Dashboard</h1>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="event-section">
      <h2>Upcoming Events</h2>
      <table id="event-table">
        <thead>
          <tr>
            <th>Event</th>
            <th>Date & Venue</th>
            <th>Slots / Action</th>
          </tr>
        </thead>
        <tbody id="event-body">
          <!-- JavaScript will populate rows -->
        </tbody>
      </table>
    </section>

    <!-- REGISTRATION FORM -->
    <section class="form-section">
      <h2>Register for an Event</h2>
      <form id="register-form">
        <div class="form-row">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="text" id="student-id" placeholder="Student ID e.g. USIU1234" pattern="USIU[0-9]{4}" required>
        </div>
        <select id="event-select"></select>
        <button type="submit">Submit Registration</button>
      </form>
      <div id="form-message"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 United States International University-Africa</p>
    <div class="social-links">
      <a href="https://www.usiu.ac.ke">Website</a> |
      <a href="https://www.facebook.com/USIUAfrica/">Facebook</a> |
      <a href="https://twitter.com/USIUAfrica">Twitter</a> |
      <a href="https://www.instagram.com/usiuafrica/">Instagram</a> |
      <a href="https://www.linkedin.com/school/usiu-africa/">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
